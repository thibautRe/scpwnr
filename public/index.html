<!DOCTYPE html>
<html>
<head>
  <title>Sup</title>
</head>
<body>

<form action="/song">
    <input name="url"/>
    <button type="submit">Convertir</button>
</form>

<script type="text/javascript" src="/vendor/zepto/zepto.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var io = io.connect();

  var message = function(mess) {
    $('body').append('<div>' + mess + '</div>')
  };

  // Listen for the talk event.
  io.on('song-conversion-type', function(data) {
    message('Got URL type : ' + data.type);
  })
  io.on('song-conversion-finish', function(data) {
    message('Conversion finished');
  });

  var requestForm = $('form');

  // on submit
  requestForm.submit(function() {
    message('Conversion begin...');
    io.emit('song-conversion-request', requestForm.serializeArray()[0].value)
    return false;
  });

</script>
</body>
